on:
  issues:
    types: [opened]

jobs:
  issue_received:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - run: gh issue comment $ISSUE_URL --body "Bonjour '$AUTHOR' Nous avons bien pris en compte votre probl√®me du nom de '$ISSUE_NAME'."
        env:
          ISSUE_URL: ${{ github.event.issue.html_url }}
          AUTHOR: ${{ github.event.issue.user.login }}
          ISSUE_NAME: ${{ github.event.issue.title }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
